<h1>REQ-004 Comprobar Visualización</h1>

<p>
   La opción de valorar un episodio solo está disponible si el usuario está registrado y ha visualizado
   el episodio. Aquí se contempla si lo ha visualizado.
</p>

<p>
    Muestra si el usuario ha visualizado el episodio. Por ejemplo:
    El usuari ha visualizado el episodio: 
    <span concordion:assertEquals="getEstadoVisualizacion(#usuari)"> true </span>.
</p>

</body>
