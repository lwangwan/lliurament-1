<h1>REQ-004 Comprobar Valoración</h1>

<p>
   La opción de valorar un episodio solo está disponible si el usuario está registrado y ha visualizado
   el episodio. Aquí se contempla si lo ha valorado ya previamente.
</p>

<p>
    Muestra si el usuario ha valorado el episodio. Por ejemplo:
    El usuari ha valorado el episodio: 
    <span concordion:assertEquals="getEstadoValoracion(#usuari)"> false </span>.
</p>

</body>
